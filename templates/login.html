<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 border border-black rounded-lg shadow-lg w-80">
      <h2 class="text-xl font-semibold mb-6 text-center">Register</h2>
      <form method="post" action="/login">
        <div class="mb-4">
          <label for="email" class="block text-gray-700">Email</label>
          <input
            name="email"
            id="email"
            placeholder="value"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div class="mb-6">
          <label for="password" class="block text-gray-700">Password</label>
          <input
            name="password"
            type="password"
            id="password"
            placeholder="value"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <button
          class="w-full py-2 px-4 bg-black text-white rounded-md hover:bg-gray-800"
        >
          Sign in
        </button>
      
      <div class="mt-4 flex justify-between text-black text-sm">
        <a href="" class="underline hover:text-blue-600">Forgot Password?</a>
        <a href="/templates/login.html" class="underline hover:text-blue-600">Login</a>
      </div>
    </div>
  </body>
</html>
